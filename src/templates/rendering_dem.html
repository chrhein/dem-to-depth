<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script>
            function navigate() {
                window.location.href = 'render_preview' // redirect when done!
            }
            fetch('/rendering?pano={{pano}}').then(navigate) // load the slow url then navigate
        </script>
        <title>E2 - DEM Rendering</title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <div class="container px-4">
                <div class="row gx-5">
                    <img src="{{pano}}" alt="Panorama" width="100%" />
                    <div class="p-4">
                        <button class="btn btn-primary" type="button" disabled>
                            <span
                                class="spinner-border spinner-border-sm"
                                role="status"
                                aria-hidden="true"
                            ></span>
                            Creating render from panorama location
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
