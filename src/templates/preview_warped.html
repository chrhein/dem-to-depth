<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='styling/index.css') }}"
        />

        <title>PanoVis - Warped</title>
    </head>
    <body>
        <button
            id="nav-home"
            class="btn btn-secondary btn-md my-2 mx-4"
            onclick="navigate();"
        >
            Home
        </button>
        <button
            id="nav-reset"
            class="btn btn-secondary btn-md my-2 mx-4"
            onclick="reset();"
        >
            Restart
        </button>
        <div class="px-4 py-2 my-4 text-center">
            <h3 class="fw-bold text-start">Render/panorama comparison</h3>
            <div class="border bg-light px-5">
                <div
                    class="py-2 d-grid d-sm-flex justify-content-sm-center compare"
                >
                    <div class="juxtapose">
                        <img class="compare-images" src="{{ warped }}" />
                        <img class="compare-images" src="{{ render }}" />
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"
        />
        <script>
            function navigate() {
                window.location.href = '/'
            }

            function reset() {
                window.location.href = '/resetimg?image_id={{ pano_id }}'
            }
        </script>
    </body>
</html>
