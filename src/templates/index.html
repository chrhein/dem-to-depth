<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>E2</title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <div class="col-lg-6 mx-auto">
                <h3 class="fw-bold text-start">Select mode:</h3>
                <form action="/modes" method="POST">
                    <div
                        class="d-grid gap-2 d-sm-flex justify-content-sm-center"
                    >
                        <select
                            class="form-select"
                            aria-label="Select mode"
                            id="mode-selector"
                            name="mode-selector"
                            required
                        >
                            <option selected disabled value="">Mode</option>
                            {% for mode in modes %}
                            <option value="{{loop.index}}">{{mode}}</option>
                            {% endfor %}
                        </select>
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg px-4 gap-3"
                        >
                            Select
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
