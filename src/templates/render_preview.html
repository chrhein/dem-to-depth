<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css"
            integrity="sha512-UoT/Ca6+2kRekuB1IDZgwtDt0ZUfsweWmyNhMqhG4hpnf7sFnhrLrO0zHJr2vFp7eZEvJ3FN58dhVx+YMJMt2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"
            integrity="sha512-EmZuy6vd0ns9wP+3l1hETKq/vNGELFRuLfazPnKKBbDpgZL0sZ7qyao5KgVbGJKOWlAFPNn6G9naB/8WnKN43Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            #render-preview {
                width: 100vw;
                height: 100vh;
            }
        </style>
        <title>E2 - Render Preview</title>
    </head>
    <body>
        <div id="render-preview"></div>
        <script>
            pannellum.viewer('render-preview', {
                type: 'equirectangular',
                panorama: '{{render_path}}',
                autoLoad: true,
                yaw: 0,
                hfov: 180,
                pitch: 0,
                roll: 0,
                compass: true,
                northOffset: 0,
                vaov: 100,
                vOffset: 0,
                minPitch: -80,
                maxPitch: 80,
            })
        </script>
    </body>
</html>
