<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

        <title>E2 - DEM Rendering</title>
    </head>
    <body>
        <!-- <a-scene>
            <a-cylinder side="double"></a-cylinder>
            <a-entity
                geometry="primitive: cylinder"
                material="src: src/static/render.png; side: double"
            ></a-entity>

            <a-sky src="src/static/render.png"></a-sky>
        </a-scene> -->

        <a-scene>
            <a-assets>
                <img id="render" src="src/static/render.png" />
            </a-assets>

            <a-entity light="type: ambient; color: #FFF"></a-entity>

            <a-plane
                position="0 -0.75 0"
                rotation="-90 0 0"
                width="10"
                height="10"
                color="#7BC8A4"
            ></a-plane>

            <a-cylinder
                src="#render"
                side="back"
                material="side: back; repeat: -1 1"
                open-ended="true"
                position="0 1.5 0"
                height="4.5"
                radius="5"
            ></a-cylinder>

            <!-- <a-curvedimage
                src="src/static/render_c.png"
                position="0 1.75 0"
                radius="10"
                height="15"
                thetaStart="0"
                thetaLength="360"
                side="double"
            ></a-curvedimage> -->
        </a-scene>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
